<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Book Procurement System</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css'>
  <link rel="stylesheet" href="style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<h1>Book Procurement System</h1>
<br>
<div class="container" id="container">
	<div class="form-container sign-in-container">
		<form action="#" name="login">
			<h2>Sign in</h2>
			<input type="email"  name="email" placeholder="Email" />
			<input type="password" name="password" placeholder="Password" />
			<br>
			<button onclick="check(this.form)">Sign In</button>
			<!-- <input type="button" onclick="check(this.form)" value="Sign In"/> -->
			<br>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay" >
			<div class="overlay-panel overlay-right" >
				<h1>Hey There!</h1>
				<h3>Welcome to the PICT Library Admin Panel</h3>
				<p>Enter your Login details and start journey with us</p>
			</div>
		</div>
	</div>
</div>


<!-- partial -->
  <script  src="./script.js"></script>
  <script>
	function check(form)/*function to check userid & password*/
	{
	/*the following code checkes whether the entered userid and password are matching*/
	if(form.email.value == "admin@gmail.com" && form.password.value == "123456")
	{
		window.open('mainmenu.html')/*opens the target page while Id & password matches*/
	}
	else
	{
	alert("Error in Email or Password")/*displays error message*/
	}
	}
  </script>
</body>
</html>
